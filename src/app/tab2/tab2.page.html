<ion-header>
    <ion-toolbar>
        <ion-title>
            Список стран
        </ion-title>
        <ion-searchbar placeholder="Поиск страны" autocomplete="on" animated="true" color="medium"></ion-searchbar>
        <!--Добавлен поиск страны-->
    </ion-toolbar>
</ion-header>
<ion-content padding="true">
    <!--Изменены иконки и установлены метки для стран, добавлена функция навигации по странам-->
    <ion-list>
        <ion-item *ngFor="let name of names,let i=index, let j=index">
            <ion-thumbnail>
                <ion-img [src]="images[i]"></ion-img>
            </ion-thumbnail>
            <label (click)="toCountry(nav_countryes[j])">{{name}}</label>
        </ion-item>

    </ion-list>
</ion-content>
