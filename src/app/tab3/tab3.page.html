<ion-header>
  <ion-toolbar>
    <ion-title>
      Обратная связь
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      Добро пожаловать! На данной страничке вы можете оставить заявку на трудоустройство
      зарубежом!
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ionic-selectable  searchFailText="Не найдено" searchPlaceholder="Поиск"
                       closeButtonText="Отмена"  [(ngModel)]="country" [items]="country_selects"
                       placeholder="Выбор страны" [canSearch]="true"
                       itemValueField="id" itemTextField="name"
                       (onChange)="itemChange($event)" ></ionic-selectable>
  </ion-item>
  <ion-item>
    <ionic-selectable searchPlaceholder="Поиск" searchFailText="Не найдено"
                      closeButtonText="Отмена" [(ngModel)]="sphere" [items]="sphere_selects"
                      placeholder="Выбор специальности" [canSearch]="true"
                      itemValueField="id" itemTextField="name"
                      (onChange)="itemChange($event)" ></ionic-selectable>
  </ion-item>
  <label>Заработная плата</label>
  <ion-item>
    <ion-icon name="cash" size="small"></ion-icon>
    <ion-range dualKnobs="true"[min]="min" [max]="max" [step]="step" snaps="true" pin="true"
               [(ngModel)]="range" (ionChange)="setBadge(range)"></ion-range>
    <ion-icon name="cash"></ion-icon>
  </ion-item>
  <ion-item>
    <!-- Текстовое поле для комментариев к заявке -->
      <ion-input type="file" placeholder="Загрузить резюме" [(ngModel)]="file"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button type="submit" (click)="sendEmail()">
      <!-- Кнопка с волновым эффектом -->
      <ion-ripple-effect></ion-ripple-effect>
     Оставить заявку
    </ion-button>
  </ion-item>

</ion-content>
